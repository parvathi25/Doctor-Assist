{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h2>Upload ECG, PPG, and PCG Data</h2>
    <form action="/services" method="post" enctype="multipart/form-data">
        <label for="ecg_file">Upload ECG data (CSV file):</label>
        <input type="file" name="ecg_file" id="ecg_file" accept=".csv" required><br><br>

        <label for="ppg_file">Upload PPG data (CSV file):</label>
        <input type="file" name="ppg_file" id="ppg_file" accept=".csv" required><br><br>

        <label for="pcg_file">Upload PCG data (CSV file):</label>
        <input type="file" name="pcg_file" id="pcg_file" accept=".csv" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
